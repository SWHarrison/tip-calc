<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!--<link href="index.css" rel="stylesheet" type="text/css" />-->
  </head>
  <body>
    <!-- Tip Calculator -->
    <div class="calculator-container">
			<p class="calculator-input-container">
				<label for="amount">Bill</label><br>
				<input id="amount" type="number" value="0.00">
			</p>

			<p class="calculator-input-container">
				<label for="percent">Tip %</label><br>
				<input id="percent" type="number" value="15">
			</p>

			<button class="calculate-button" id="calculate">Calculate</button>

			<p class="calculator-display-container">
				<span>Tip:</span>
				<span id="tip">0.00</span>
			</p>

			<p class="calculator-display-container">
				<span>Total:</span>
				<span id="total">0.00</span>
			</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
